<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f9f9f9;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            margin-bottom: 20px;
        }
        main {
            margin: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        ul {
            text-align: left;
            display: inline-block;
        }
        img {
            width: 200px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the New Page</h1>
    </header>
    <main>
        <p>Here is some additional content for the new page:</p>
        <ul>
            <li>Item 1: This is an example list item.</li>
            <li>Item 2: You can add more details here.</li>
            <li>Item 3: Links, images, and more are supported!</li>
        </ul>
        <img src="https://via.placeholder.com/200" alt="Example Image">
        <p>Click the button below to return to the main page.</p>
        <button onclick="window.location.href='index.html';">Go Back</button>
    </main>

   
</body>
</html>
